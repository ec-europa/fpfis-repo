language: generic
services:
  - docker
env:
  global:
    - RSYNC_HOST=52.211.101.194
    - RSYNC_USER=rpm-incoming
    - RSYNC_PORT=2222
  matrix:
    - EL=6
    - EL=7
script:
  - "./build-docker.sh ${EL} ${TRAVIS_BRANCH}"
after_success:
  - find RPMS SRPMS|grep "\.rpm$"
after_failure:
  - tail -n 500 SRPMS/*log
  - tail -n 500 RPMS/*log
before_deploy:
  - openssl aes-256-cbc -K $encrypted_d8c49141ab0d_key -iv $encrypted_d8c49141ab0d_iv -in deploy.key.enc -out deploy.key -d
  - chmod 600 deploy.key
deploy:
  provider: script
  script: RSYNC_PATH=/el/${EL}/ ./deploy.sh
  on:
    tags: true
notifications:
